<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Nitish</td>
            <td>nitish@example.com</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Ankit</td>
            <td>ankit@example.com</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
